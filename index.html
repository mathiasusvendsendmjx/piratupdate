<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub Grid</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
        color: white;
      }
    </style>
  </head>

  <body
    class="flex items-center justify-center min-h-screen bg-black text-white"
  >
    <!-- Centered site container -->
    <div class="w-[90vw] h-[90vh] max-w-5xl flex flex-col justify-center">
      <!-- ðŸŽ® Outer grid for game -->
      <div class="grid grid-cols-[60%_40%] grid-rows-[auto_1fr] gap-4 h-full">
        <!-- Header -->
        <div class="p-4 flex items-center justify-center col-span-2">
          <img
            src="assets/banner/title.png"
            alt="Piratfest Title"
            class="max-h-20 md:max-h-20 w-full object-contain"
          />
        </div>

        <!-- LEFT side -->
        <div
          class="grid grid-rows-[5fr_1fr] gap-4 h-full overflow-hidden relative"
        >
          <!-- ðŸŽ® Game container -->
          <div
            id="game-container"
            class="relative flex items-center justify-center overflow-hidden"
          >
            <!-- ðŸ–¼ï¸ Game border overlay -->
            <img
              id="game-border"
              src="assets/border/b3.png"
              alt="Game border"
              class="absolute top-0 left-0 w-full h-full pointer-events-none z-10"
            />

            <img
              id="game-border"
              src="assets/border/b0.png"
              alt="Game border"
              class="absolute top-1/2 left-1/2 w-[150%] h-[120%] -translate-x-1/2 -translate-y-1/2 pointer-events-none z-20"
            />
          </div>

          <!-- ðŸ§© Footer info with its own border -->
          <div
            id="game-footer"
            class="relative flex items-center justify-center text-sm overflow-hidden"
          >
            <img
              id="footer-border"
              src="assets/border/b9.png"
              alt="Footer border"
              class="absolute top-0 left-0 w-full h-full pointer-events-none z-10"
            />
            <img
              id="footer-border"
              src="assets/border/b2.png"
              alt="Footer border"
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none z-20"
            />
          </div>
        </div>

        <!-- RIGHT side (maskot area) -->
        <div id="maskot-area" class="relative overflow-hidden">
          <!-- ðŸ–¼ï¸ Outer maskot border -->
          <img
            id="maskot-border"
            src="assets/border/b8.png"
            alt="Outer maskot border"
            class="absolute top-0 left-0 w-full h-full pointer-events-none z-10"
          />
          <img
            id="maskot-border"
            src="assets/border/b1.png"
            alt="Outer maskot border"
            class="absolute top-1/2 left-1/2 w-full h-[110%] -translate-x-1/2 -translate-y-1/2 pointer-events-none z-20"
          />

          <!-- Maskot grid inside -->
          <div
            class="grid grid-rows-4 gap-0 h-[80%] w-[90%] justify-self-center justyfy-center mt-[20%]"
          >
            <div
              id="column3"
              data-part="head"
              class="relative overflow-hidden"
            ></div>
            <div
              id="column4"
              data-part="body"
              class="relative overflow-hidden"
            ></div>
            <div
              id="column5"
              data-part="legs"
              class="relative overflow-hidden"
            ></div>
            <div
              id="column7"
              data-part="feet"
              class="relative overflow-hidden"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ðŸ´â€â˜ ï¸ WIN OVERLAY -->
    <div
      id="win-overlay"
      class="hidden fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-black text-white p-6"
    >
      <div id="win-overlay-title" class="flex items-center justify-center mb-6">
        <img
          src="assets/banner/title.png"
          alt="Piratfest Title"
          class="w-[70%] max-w-[600px] object-contain"
        />
      </div>

      <div
        id="win-overlay-maskot"
        class="relative w-56 md:w-64 h-[22rem] md:h-[26rem] overflow-hidden rounded mb-8"
      ></div>

      <div
        id="win-overlay-footer"
        class="text-center font-mono"
        style="font-size: clamp(12px, 2vw, 22px); letter-spacing: 2px"
      ></div>
    </div>

    <!-- Scripts -->
    <script src="win_screen.js"></script>
    <script src="maskot_controller.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
